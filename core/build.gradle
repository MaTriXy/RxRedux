apply plugin: Plugins.library
apply plugin: Plugins.kt_and
apply plugin: Plugins.kt_and_x
apply plugin: Plugins.kotlinter

android {
    compileSdkVersion Versions.compile_sdk
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion Versions.min_sdk
        targetSdkVersion Versions.target_sdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }



    testOptions {
        unitTests.returnDefaultValues = true
        unitTests.includeAndroidResources = true
    }

    androidExtensions {
        experimental = true
    }

//    allOpen {
//        annotation('com.Mockable')
//    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation Deps.kotlin_stdlib

    api Deps.appcompat_v7
    api Deps.support_v4

    api Deps.arch_life_cycle
    api Deps.arch_reactive_stream

    compileOnly Deps.rx_android
    compileOnly Deps.rx_java

    testImplementation Deps.junit
    testImplementation Deps.kotlin_all_open
    testImplementation Deps.use_cases
    testImplementation Deps.mockito
    androidTestImplementation(Deps.esspresso_core, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
