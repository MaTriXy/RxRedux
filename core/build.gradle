apply plugin: 'com.android.library'
//apply plugin: 'com.github.dcendents.android-maven'
//group = 'com.github.Zeyad-37'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        incremental false
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api "com.android.support:appcompat-v7:$supportLibrary"
    api "com.android.support:support-v4:$supportLibrary"

    api "android.arch.lifecycle:extensions:$archComp"
    api "android.arch.lifecycle:reactivestreams:$archComp"

    compileOnly "io.reactivex.rxjava2:rxandroid:$rxAndroid"
    compileOnly "io.reactivex.rxjava2:rxjava:$rxJava"

    testImplementation 'junit:junit:4.12'
    testImplementation 'com.github.Zeyad-37:Usecases:1.0.0'
    testImplementation 'com.github.Zeyad-37:GenericRecyclerViewAdapter:1.8.0'
    testImplementation "org.mockito:mockito-core:$mockito"
    androidTestImplementation("com.android.support.test.espresso:espresso-core:$espressoCore", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
