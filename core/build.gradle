apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.Zeyad-37'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.7.0'
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        incremental false
    }
}

ext {
    rxLifeCycle = '2.1.0'
    parceler = '1.1.9'
    espressoCore = '2.2.2'
    archComp = '1.0.0-alpha5'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "android.arch.lifecycle:extensions:$archComp"
    compile "com.trello.rxlifecycle2:rxlifecycle-components:$rxLifeCycle"
    compile "org.parceler:parceler-api:$parceler"
    annotationProcessor "org.parceler:parceler:$parceler"
    provided 'io.reactivex.rxjava2:rxandroid:2.0.1'
    provided 'io.reactivex.rxjava2:rxjava:2.1.2'

    testCompile 'junit:junit:4.12'
    androidTestCompile("com.android.support.test.espresso:espresso-core:$espressoCore", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
