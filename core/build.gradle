apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'
group='com.github.Zeyad-37'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    supportLibraryVersion = '25.3.1'
    rxLifeCycle = '2.0.1'
    parceler = '1.1.1'
    espressoCore = '2.2.2'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile "com.android.support:design:$supportLibraryVersion"
    compile "android.arch.lifecycle:extensions:1.0.0-alpha3"
    compile "com.trello.rxlifecycle2:rxlifecycle:$rxLifeCycle"
    compile "com.trello.rxlifecycle2:rxlifecycle-components:$rxLifeCycle"
    compile "org.parceler:parceler-api:$parceler"
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.1.1'

    testCompile 'junit:junit:4.12'
    androidTestCompile("com.android.support.test.espresso:espresso-core:$espressoCore", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
